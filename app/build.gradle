plugins {
    id 'com.android.application'
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
def apiBaseURL = properties.getProperty('API_BASE_URL')
def weatherApiBaseUrl = properties.getProperty('WEATHER_API_BASE_URL')
def weatherAPIKey = properties.getProperty('WEATHER_API_KEY')

android {
    namespace 'nhom9.watchluxury'
    compileSdk 33

    defaultConfig {
        applicationId "nhom9.watchluxury"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        buildConfigField("String", "API_BASE_URL", "\"" + apiBaseURL + "\"")
        buildConfigField("String", "WEATHER_API_BASE_URL", "\"" + weatherApiBaseUrl + "\"")
        buildConfigField("String", "WEATHER_API_KEY", "\"" + weatherAPIKey + "\"")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        dataBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'com.github.travijuu:numberpicker:1.0.7'
    implementation 'com.github.vivchar:RendererRecyclerViewAdapter:3.0.1'
    implementation 'com.github.Ferfalk:SimpleSearchView:0.2.0'

    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    implementation 'com.squareup.moshi:moshi-adapters:1.14.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.5'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.2'
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0"
    implementation 'com.squareup.picasso:picasso:2.8'

    implementation 'androidx.room:room-runtime:2.5.1'
    implementation 'androidx.room:room-rxjava3:2.5.1'
    annotationProcessor "androidx.room:room-compiler:2.5.1"

    implementation "com.squareup.okhttp3:logging-interceptor:4.10.0"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}